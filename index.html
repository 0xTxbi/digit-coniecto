<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.min.css">

	<title>Digit Coniecto</title>
</head>

<body>


	<div class="container">

		<h1>Digit Coniecto</h1>

		<div class="game">

			<p>Guess a digit between <span class="min-dig"></span> and <span class="max-dig"></span></p>

			<input type="number" name="" id="guess-input" placeholder="Enter a digit">
			<input type="submit" value="submit" id="guess-value">

			<p class="message"></p>

		</div>

	</div>



	<script src="app.js"></script>
</body>

</html>
